<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>webpack</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/webpack.css">
  </head>
  <body>
    <header>
      <div class="userimg">
        <img class="user" src="./imgs/snowball.png" >
        <div class="cover"></div>
      </div>
      <img class="logo" src="./imgs/webpack.svg">
    </header>
    <h1>
      <span> bundle your</span>
      <div class="textchange">
        <div class="wrap-show">
          <span>assets</span>
          <span>scripts</span>
        </div>
      </div>
    </h1>
    <section class="bundle">
      <img src="./imgs/bundle.svg" >
    </section>
    <div class="container">
    	<div class="base-surface">
    		<div class="webpack-cube">
    			<div class="outer-cube">
            <div class="face face-front"></div>
    				<div class="face face-back"></div>
    				<div class="face face-top"></div>
    				<div class="face face-bottom"></div>
    				<div class="face face-left"></div>
    				<div class="face face-right"></div>
    			</div>
    			<div class="inner-cube">
            <div class="face face-front"></div>
    				<div class="face face-back"></div>
    				<div class="face face-top"></div>
    				<div class="face face-bottom"></div>
    				<div class="face face-left"></div>
    				<div class="face face-right"></div>
    			</div>
    		</div>
    		<div class="shadows-outer-container">
    			<div class="shadow-outer"></div>
    			</div>
    		<div class="shadows-inner-container">
    			<div class="shadow-inner"></div>
    		</div>
    	</div>
    </div>
  </body>
  <script src="./js/webpack.js"></script>
</html>
